<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'/>
  <title>SDBench Physician UI</title>
  <script crossorigin src='https://unpkg.com/react@18/umd/react.development.js'></script>
  <script crossorigin src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'></script>
  <script crossorigin src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; }
    #layout { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    #chat-panel { grid-column: span 2; border: 1px solid #ccc; padding: 0.5rem; height: 300px; overflow-y: auto; }
    #summary-panel, #tests-panel, #flow-panel { border: 1px solid #ccc; padding: 0.5rem; }
    .spinner {
      border: 4px solid #ccc;
      border-top: 4px solid #333;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    .skeleton {
      background: #eee;
      border-radius: 4px;
      min-height: 1em;
      animation: pulse 1.5s ease-in-out infinite;
      display: inline-block;
    }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    #toast {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: #f44336;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
<div id='root'></div>
<canvas id="cost-chart" width="400" height="150"></canvas>
<script type='text/babel' src='/static/main.js'></script>
</body>
</html>
