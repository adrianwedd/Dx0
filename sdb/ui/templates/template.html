<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'/>
  <title>SDBench Physician UI</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-GtvC4fSXjPqO4m84JJp1CXHFL8G1Ndb0xblKQnt1xtN8EriwSAl6p65q1EZNXK7r"
    crossorigin="anonymous"
  />
  <script crossorigin src='https://unpkg.com/react@18/umd/react.development.js'></script>
  <script crossorigin src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'></script>
  <script crossorigin src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.5;
    }
    #layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    #chat-panel {
      grid-column: span 2;
      border: 1px solid #ced4da;
      padding: 0.5rem;
      height: 300px;
      overflow-y: auto;
    }
    #summary-panel,
    #tests-panel,
    #flow-panel {
      border: 1px solid #ced4da;
      padding: 0.5rem;
    }
    .spinner {
      border: 4px solid #dee2e6;
      border-top: 4px solid #343a40;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    #toast {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: #dc3545;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }
    :focus {
      outline: 3px solid #0d6efd;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
<div id='root'></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pjw8WdlrFofW2NjaO4GL7X6RFv+hKNRZLQyEFYyqS/fWznuaCG2l9VmOAXo3I1K9"
        crossorigin="anonymous"></script>
<script type='text/babel' src='/static/main.js'></script>
</body>
</html>
